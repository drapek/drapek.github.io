    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var hashedPassword = CryptoJS.SHA256(password).toString(); // Hashowanie hasła
            
            var correctHash = "8abdcf7de2d49bb7f2c47b9d22c3d17385e7a2955ce86d96b7444940c9652adf";

            if (hashedPassword == correctHash) {
                window.location.href = "https://shorturl.at/cflDT";

                alert("Złe hasło, spróbuj jeszcze raz.");

        }

</body>
